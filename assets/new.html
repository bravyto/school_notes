<!DOCTYPE html>
<html lang="en">

<head>
  <title>The notes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
     <a class="navbar-brand" href="/">School Notes</a>
     <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
     <input class="btn btn-outline-info my-2 my-sm-0" type="submit" form="notes" value="Save">
   </nav>
</head>

<body>
  <div class="container-fluid" style="padding-top: 1rem; padding-bottom: 1rem; height: calc(100vh - 64px);">
    <form id="notes" action="/notes" method="post" style="height: 100%;">
      <div class="card border-info" style="height: 100%;">
        <div class="card-header">
          <h1 style="margin: 0;">
            <input class="form-control card-title" type="text" name="title" placeholder="Title" autocomplete="off" style="background-color: transparent; outline: transparent; border: transparent; box-shadow: 0 0 0 0rem rgba(0,0,0,0); padding: 0rem; margin: 0rem; font-weight: bold;font-size: x-large;">
          </h1>
        </div>
        <div class="card-body" style="position: relative;">
          <blockquote class="blockquote mb-0">
            <textarea class="form-control" name="text" placeholder="Notes" autocomplete="off" style="white-space: pre-wrap; position: absolute; height: calc(100% - 2.5rem); width: calc(100% - 2.5rem); background-color: transparent; outline: transparent; border: transparent; box-shadow: 0 0 0 0rem rgba(0,0,0,0); padding: 0rem; resize: none;"></textarea>
          </blockquote>
        </div>
        <div class="card-footer text-muted">
          <small id="time" class="text-muted"></small>
        </div>
      </div>
    </form>
    </br>
  </div>

  <script>
    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("time").innerHTML = new Date().toLocaleDateString("en-US", options)
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
